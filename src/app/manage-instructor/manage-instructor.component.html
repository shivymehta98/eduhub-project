 <!--== Instructor Details ==-->
              <div class="sb2-2-3">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box-inn-sp">
                            <div class="inn-title">
                                <h4>Instructor Details</h4>
                                <p>All about Users like name, User id, phone, email, country, city and more</p>
                            </div>
                            <div class="tab-inn">
                                <div class="table-responsive table-desi">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                              <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                                            </tr>
                                          </thead>
                                          <tbody>
                                            <tr mdbTableCol *ngFor="let el of elements">
                                      
                                              <td>{{el.firstname}}</td>
                                              <td>{{el.lastname}}</td>
                                              <td>{{el.number}}</td>
                                              <td>{{el.city}}</td>
                                              <td>{{el.country}}</td>

                                            </tr>
                                          </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
